<form [formGroup]='countryForm' novalidate (ngSubmit)='addCountry()'>
    <input formControlName='name'>
    <button>добавить</button>
</form>

<div 
    @softAppear
    (@softAppear.start)="animationLog($event)"
    (@softAppear.done)="animationLog($event)"
    *ngFor='let country of countries' 
    style="display: flex; margin: 10px;"
>
    <p style="margin: 0;">{{country.name}}</p>
    <button (click)='deleteCountry(country.id)'>-</button>
</div>
